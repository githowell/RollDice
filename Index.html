<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Two-Player Dice Game</title>
</head>
<body>
    <div class="container">

        <h1>Two-Player Dice Game</h1>
        <div class="dice">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <!-- <p>Score: <span id="player1Score">0</span></p> -->
                <div class="dice-box">
                    <img src="dice1.png" alt="Dice" id="PlayerOneDice">
                </div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <!-- <p>Score: <span id="player2Score">0</span></p> -->
                <div class="dice-box">
                    <img src="dice1.png" alt="Dice" id="PlayerTwoDice">
                </div>
            </div>
        </div>
        <p id="Result"></p>
        <button id="rollButton">Roll</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
